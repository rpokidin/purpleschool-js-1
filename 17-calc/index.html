<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-sm">
        
        <div class="input-group mt-3 mb-3">
            <input type="text" class="form-control num1">
            <input type="text" class="form-control num2">
            <div class="btn-group" role="group" aria-label="Первая группа">
                <button type="button" class="btn btn-outline-secondary" data-event="plus">&plus;</button>
                <button type="button" class="btn btn-outline-secondary" data-event="divide">&divide;</button>
                <button type="button" class="btn btn-outline-secondary" data-event="minus">&minus;</button>
                <button type="button" class="btn btn-outline-secondary" data-event="multiply">&#215;</button>
            </div>
        </div>
        <div class="result"></div>
        
    </div>

    <script src="./script.js"></script>

</body>
</html>
